<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: blueviolet;
            height: 300px;
            width: 300px;
            border: 10px solid chartreuse;

            padding: 15px;

            margin: 10px auto;

            outline: 5px dashed violet;

        }

        a{
            border-width: 10px;
            border-color: brown;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de cixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
